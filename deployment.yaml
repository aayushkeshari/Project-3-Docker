apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-text-processor-deployment  # Fixed: No underscores
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-text-processor  # Fixed: No underscores
  template:
    metadata:
      labels:
        app: my-text-processor  # Fixed: No underscores
    spec:
      containers:
      - name: my-text-processor  # Fixed: No underscores
        image: aayushkeshari/my_text_processor
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
